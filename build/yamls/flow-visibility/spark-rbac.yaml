apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: flow-visibility
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-spark
  namespace: flow-visibility
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-binding
  namespace: flow-visibility
subjects:
- kind: ServiceAccount
  name: spark
roleRef:
  kind: Role
  name: role-spark
  apiGroup: rbac.authorization.k8s.io
